<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fares | Official</title>

<style>
:root{
--main:#00f2ff;
--bg:#0f0f14;
--card:#1a1a2e;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma}

body{
background:linear-gradient(135deg,#0f0f14,#141428);
color:#fff;
}

header{
padding:20px;
text-align:center;
background:rgba(0,0,0,.4);
backdrop-filter:blur(10px);
position:sticky;
top:0;
z-index:1000;
}

header h1{
color:var(--main);
font-size:28px;
letter-spacing:1px;
}

.container{
max-width:1100px;
margin:auto;
padding:30px 20px;
}

.profile{
text-align:center;
margin-bottom:30px;
}

.profile img{
width:140px;
height:140px;
border-radius:50%;
border:3px solid var(--main);
object-fit:cover;
}

.profile h2{
margin-top:10px;
font-weight:600;
}

.profile p{
opacity:.7;
margin-bottom:15px;
}

.btn{
padding:10px 20px;
border:none;
border-radius:30px;
background:var(--main);
color:#000;
cursor:pointer;
font-weight:bold;
transition:.3s;
}

.btn:hover{
transform:scale(1.05);
}

.logout{
background:#ff3b3b;
color:#fff;
margin-right:10px;
}

.dashboard{
display:none;
background:var(--card);
padding:20px;
border-radius:15px;
margin-bottom:40px;
box-shadow:0 0 20px rgba(0,0,0,.4);
}

.dashboard textarea{
width:100%;
padding:12px;
border:none;
border-radius:10px;
margin-bottom:10px;
resize:none;
}

.dashboard input{
margin-bottom:10px;
}

.posts{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;
}

.card{
background:var(--card);
padding:15px;
border-radius:15px;
box-shadow:0 0 15px rgba(0,0,0,.3);
animation:fade .3s ease-in-out;
}

.card img{
width:100%;
border-radius:10px;
margin-bottom:10px;
}

.date{
font-size:12px;
opacity:.6;
margin-bottom:8px;
}

footer{
text-align:center;
padding:20px;
margin-top:40px;
background:rgba(0,0,0,.3);
opacity:.6;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

@media(max-width:600px){
.profile img{width:110px;height:110px}
}
</style>
</head>

<body>

<header>
<h1>Fares Official</h1>
</header>

<div class="container">

<div class="profile">
<img src="https://via.placeholder.com/150">
<h2>فارس</h2>
<p>موقعي الشخصي | يومياتي | صوري</p>

<button class="btn" onclick="login()">تسجيل دخول</button>
<button class="btn logout" onclick="logout()">تسجيل خروج</button>
</div>

<div class="dashboard" id="dashboard">
<h3>لوحة التحكم</h3>
<textarea id="postText" rows="3" placeholder="اكتب حاجة..."></textarea>
<input type="file" id="imageInput">
<button class="btn" onclick="addPost()">نشر</button>
</div>

<div class="posts" id="posts"></div>

</div>

<footer>
© 2026 Fares
</footer>

<script>
const ADMIN_PASSWORD="fares123";
let isLoggedIn=localStorage.getItem("faresLogin")==="true";

const dashboard=document.getElementById("dashboard");
const postsContainer=document.getElementById("posts");

if(isLoggedIn) dashboard.style.display="block";

function login(){
let pass=prompt("ادخل كلمة السر:");
if(pass===ADMIN_PASSWORD){
localStorage.setItem("faresLogin","true");
isLoggedIn=true;
dashboard.style.display="block";
alert("تم تسجيل الدخول");
}else{
alert("كلمة سر غلط");
}
}

function logout(){
localStorage.removeItem("faresLogin");
isLoggedIn=false;
dashboard.style.display="none";
alert("تم تسجيل الخروج");
}

function addPost(){
if(!isLoggedIn) return alert("لازم تسجل دخول");

let text=document.getElementById("postText").value;
let file=document.getElementById("imageInput").files[0];

if(text.trim()==="" && !file) return;

let postData={
text:text,
date:new Date().toLocaleString(),
image:null
};

if(file){
let reader=new FileReader();
reader.onload=function(e){
postData.image=e.target.result;
savePost(postData);
};
reader.readAsDataURL(file);
}else{
savePost(postData);
}

document.getElementById("postText").value="";
document.getElementById("imageInput").value="";
}

function savePost(post){
let posts=JSON.parse(localStorage.getItem("faresPosts")||"[]");
posts.unshift(post);
localStorage.setItem("faresPosts",JSON.stringify(posts));
renderPosts();
}

function renderPosts(){
postsContainer.innerHTML="";
let posts=JSON.parse(localStorage.getItem("faresPosts")||"[]");
posts.forEach(p=>{
let card=document.createElement("div");
card.className="card";

if(p.image){
let img=document.createElement("img");
img.src=p.image;
card.appendChild(img);
}

let date=document.createElement("div");
date.className="date";
date.textContent=p.date;
card.appendChild(date);

if(p.text){
let text=document.createElement("p");
text.textContent=p.text;
card.appendChild(text);
}

postsContainer.appendChild(card);
});
}

renderPosts();
</script>

</body>
</html>
